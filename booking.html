<body>

	<!-- Load Facebook SDK for JavaScript -->
	  <div id="fb-root"></div>
	  <script>(function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));</script>

	  <!-- Your customer chat code -->
	  <div class="fb-customerchat"
	    attribution=setup_tool
	    page_id="1621224908098159"
		logged_in_greeting="Hello if you have problems with your booking or have any questions we are here to help"
	    logged_out_greeting="Hello if you have problems with your booking or have any questions we are here to help"
	    greeting_dialog_delay="150"
	    minimized="true">
	  </div>


	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MPBN7GZ"
	height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->

	<div class="content" style="margin-top: 10px;">
		<div id="booking-container" class="section">
			<!-- Main content -->
		</div>
	</div>
	
	<!-- HANDLEBARS TEMPLATE FIRST STEP -->
	<script id="firstSelectTemplate" type="text/x-handlebars-template">
		<div id="game-selection-step">
			<div>
				<div class="title-page">#1 Choose your game</div>
				

			</div>
			<div class="carousel mission-carousel">
				<div class="carousel-offset mission-carousel-offset">
					{{#services}}
						<div id={{name_service}} class="carousel-item mission-container" style="">
							<div class="mission-image-container">
								<div class="price title lower">{{name_service_title}} <p><a href={{url}}>game details here</a></p></div>
								<div class="mission-image" style="background-image: url({{url_preview}});"></div> 
								<div class="price money higher">{{price}} Kč / player</div>
								<div class="price hour higher">{{duration}} minutes</div>
								<!--places-->
								<select class="players price lower">
									{{#each players}}
										<option value={{this}}>{{this}} players</option>
									{{/each}}	
								</select>
								<!--language-->
								<select id="langs" class="langs price lower">
									<option value="none" disabled selected hidden>Choose language</option>
									{{#each langs}}
										<option value={{this}}>{{this}}</option>
									{{/each}}
								</select>
								<!-- ///NEW -->

								
								<input readonly class="datepicker datepick price" style="background:url(frontend/media/bg-arrows.png) no-repeat right center; border:none;" type="text" size="30" placeholder="Change date..."/>
							</div>
						</div>
					{{/services}}
				</div>
				<img src="./frontend/media/icons/arrow-left.svg" class="game scroll-arrow scroll-arrow-left"> 
				<img src="./frontend/media/icons/arrow-right.svg" class="game scroll-arrow scroll-arrow-right">
			</div>
			
			<div class="waiting">
			</div>

			<div class="handlebar">
				<!-- HANDLEBARS TEMPLATE DAYS HERE -->
			</div>
			<button class="primary medium book-button" style="">Choose</button>
		</div>
	</script>

	<!-- HANDLEBARS TEMPLATE DAYS -->
	<script id="dayTemplate" type="text/x-handlebars-template">
		<div class="carousel day-carousel">
			<div class="carousel-offset day-carousel-offset">
				{{#games}}
					<div class="carousel-item day-container" style="">
						<div class="day-title">{{date}}</div>
							{{#hours}}
								<div class="time-slot {{type}}">{{hour}}</div>
							{{/hours}}
					</div>
				{{/games}}
			</div>
			<img src="./frontend/media/icons/arrow-left.svg" class="day scroll-arrow scroll-arrow-left"> 
			<!--<img src="./frontend/media/icons/arrow-right.svg" class="day scroll-arrow scroll-arrow-right">-->
		</div>
	</script>

	<!-- HANDLEBARS TEMPLATE SECOND STEP -->
	<script id="secondSelectTemplate" type="text/x-handlebars-template">
		<div id="reserve-selection-step">
			<div class="title-section">
				<button class="primary medium back-button enabled" style=""><<</button>
				<div class="title-page"> #2 Reserve your game</div>
			</div>
			<div class="title-in">You've chosen:</div>
			<div class="game-description">
				<div id="game_name" class="game-name">{{game}}</div>
				<div id="lang_name" class="game-name">{{lang}}</div>
				<div id="date" class="game-name">{{date}}</div>
				<div id="time" class="game-name">{{hour}}</div>
				<div id="players" class="game-name">{{players}} players</div>
			</div>

			<div id="total_cost" class="cost-in">Total cost: <span id="cost_number">{{price}}</span> Kč</div>

			<div class="voucher">
				<!-- <div class="label-voucher">
			        <input type="checkbox" id="voucher" name="feature"
			               value="voucher"/>
			        <label for="voucher">Yes, I have voucher</label>
		        </div> -->
		        <input id="voucherCode" type="text" maxlength="50" name="voucher" placeholder="Voucher code">
		    </div>

			<div class="title-in">We need the following</br> information to ensure your booking</div>
			<div class="info-input-group">
				<input id="first_name" type="text" maxlength="20" name="first_name" placeholder="First Name">
				<input id="last_name" type="text" maxlength="20" name="last_name" placeholder="Last Name">
				<input id="email" type="email" maxlength="50" name="email" placeholder="Email">
				<input id="phone" type="tel" maxlength="20" name="phone" placeholder="Phone">
			</div>
			<button id="reserveButton" type="" class="primary medium reserve">Reserve</button>
		</div>

		<!-- alert warning peak-->
		<div class="alert peak">
			<span class="close">&times;</span> 
  			<strong>Sorry, this time is not available yet..</strong>
  			<strong>Try to choose another time!</strong>
		</div>
		<!-- alert warning info-->
		<div class="alert info">
			<span class="close">&times;</span> 
  			<strong>Thank you!</strong>
		</div>
	</script>

</body>
</html>
